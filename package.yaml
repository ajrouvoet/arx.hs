name:                arx
version:             0.1.0.0
github:              "githubuser/arx"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/arx#readme>

dependencies:
- base >= 4.7 && < 5
- filemanip
- filepath
- cryptonite
- bytestring
- lens
- ansi-terminal
- haskeline
- optparse-applicative
- containers
- unordered-containers
- mtl
- directory
- hashable
- cryptonite-conduit
- memory
- base16-bytestring

library:
  source-dirs: src

default-extensions:
- DeriveTraversable
- DeriveFunctor
- DeriveFoldable
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- LambdaCase
- MultiParamTypeClasses
- OverloadedStrings
- PatternSynonyms
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TypeApplications
- TypeFamilies
- UnicodeSyntax
  
executables:
  arx:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - arx

tests:
  arx-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - arx
